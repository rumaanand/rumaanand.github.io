    <div class="row center" style="margin-top:30px">
        <form class="col s8 offset-s2" style="padding:0px">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate" value="John">
                        <label for="first_name">First Name</label>
                        </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate" value="Doe">
                        <label for="last_name">Last Name</label>
                        </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="username" type="text" class="validate" value="JohnDoe1">
                        <label for="password">Username</label>
                        </div>
                <div class="input-field col s6">
                    <input disabled value="*****" id="disabled" type="text" class="validate" value="*****">
                        <label for="password">Password</label></div>
            </div> 

            <div class="row">   
                <div class="input-field col s6">
                    <input id="email" type="text" class="validate" value="JohnDoe@gmail.com">
                        <label for="email">Email</label>
                        </div>
                <div class="input-field col s6">
                    <input id="dob" type="text" class="validate" value=1/1/2018>
                        <label for="dob">Date Of Birth</label>
                        </div>
            </div>

            <div class="row">
              <div class="input-field col s12" id="song-select">
                  <select>
                      <option value="apex" selected>Yes</option>
                      <option value="beacon">No</option>
                  </select>
                  <label>Show Med Names (See your meds names when receiving a reminder)</label>
                </div>
        
              <div class="input-field col s12" id="song-select">
                  <select>
                      <option value="apex" selected>Apex</option>
                      <option value="beacon">Beacon</option>
                      <option value="circuit">Circuit</option>
                  </select>
                  <label>Choose Notification Sound</label></div>
        
              <div class="input-field col s12">
                  <select>
                      <option value="1" selected>1 minutes</option>
                      <option value="2">5 minutes</option>
                      <option value="3">10 minutes</option>
                  </select>
                  <label>Choose Snooze Time</label></div>


              <div class="col s6"><a class="btn waves-effect waves-light" type="Submit" onclick="btnsubmit3()" style="float: left">Submit<i class="material-icons right">send</i></a></div>

              <div class="col s6"><a class="btn waves-effect waves-light" type="Button" onclick="window.location.href='ChangePassword.html'" style="left:-450px;">Change Password<i class="material-icons right">lock</i></a></div>
